<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
    }

    #output {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #43cea2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #36b18a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Result</h2>
    <div id="output">Searching...</div>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    const sheetURL = "YOUR_CSV_LINK_HERE";

    const params = new URLSearchParams(window.location.search);
    const userQuery = params.get("query");

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n");
        let found = false;

        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",");

          const key = cols[0]?.trim();
          const result = cols[1]?.trim();

          if (key === userQuery) {
            document.getElementById("output").innerHTML =
              `<strong>${result}</strong>`;
            found = true;
            break;
          }
        }

        if (!found) {
          document.getElementById("output").innerText = "No matching record found.";
        }
      })
      .catch(() => {
        document.getElementById("output").innerText = "Error loading data.";
      });

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
