<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Search Record</h1>
  <input type="text" id="searchValue" placeholder="Enter exact value" />
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const value = document.getElementById("searchValue").value.trim();
      if (!value) {
        alert("Please enter a value");
        return;
      }
      window.location.href = `result.html?query=${encodeURIComponent(value)}`;
    }
  </script>

</body>
</html>
