<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
</head>
<body>
  <h2>Enter ID</h2>

  <input type="text" id="userInput" placeholder="Enter ID">
  <button onclick="goToResult()">Search</button>

  <script>
    function goToResult() {
      const value = document.getElementById("userInput").value;
      if (!value) {
        alert("Please enter ID");
        return;
      }
      window.location.href = "result.html?id=" + value;
    }
  </script>
</body>
</html>
