<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5563d6;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Search Data</h2>

    <input type="text" id="userInput" placeholder="Enter your value">
    <button onclick="goToResult()">Search</button>

    <div class="footer">Powered by Your Data</div>
  </div>

  <script>
    function goToResult() {
      const value = document.getElementById("userInput").value.trim();

      if (!value) {
        alert("Please enter a value");
        return;
      }

      window.location.href = "result.html?query=" + encodeURIComponent(value);
    }
  </script>

</body>
</html>
